<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Artists CRUD App</title>
  </head>
  <body>
    <header>
      <h3>Artists CRUD App</h3>        
       <div class="tools-grid">
      
            
         
            <select name="sort-by-select" id="sort-by-select">
              <option>Sort by</option>
              <option value="name">Name</option>
              <option value="birthdate">Birth date</option>
            </select>
          
        

        
          
            <select id="filter">
              <option value="filterall">Filter</option>
              <option value="Pop">Pop</option>
              <option value="Hip-Hop">Hip Hop</option>
              <option value="R&B">R&B</option>
              <option value="Jazz">Jazz</option>
            </select>
         
            <select id="filterFavorite">
              <option value="filterall">All Artists</option>
              <option value="favorite">Favorites</option>
            </select>
       

        <button id="btn-create-artist">Create artist</button>
        
      
        <input type="search" id="input-search" placeholder="Search by name">
      </div>

    </header>
  <main>
    
   
        <h2>Artists</h2>
        <section id="artists" class="grid-container"></section>
</main>

<dialog id="artist-modal">
  <img id="artist-image" src="">
  <h3 id="artist-name"></h3>
  <p>Birth Date: <span id="artist-birth"></span></p>
  <p>Active Since: <span id="artist-active-since"></span></p>
  <p>Genres: <span id="artist-genres"></span></p>
  <p>Labels: <span id="artist-labels"></span></p>
  <p>Website: <span id="artist-website"></span></p>
  <p>Short Description: <span id="artist-description"></span></p>

  <form method="dialog">
    <button>Close</button>
  </form>
</dialog>

  <dialog id="dialog-create-artist">
    <div class="create-dialog-container">
      <h2 class="create-dialog-head">Create new artist</h2>
      <form id="form-create-artist" method="dialog" class="create-dialog-form">
        <label for="name">Name
          <input type="text" name="name" id="artist-name" placeholder="Input artist's name" size="50" required/>
        </label>

        <label for="image">Image <input type="url" name="image" id="image"placeholder="Input artist's image" size="50" required/>
        </label>

        <label for="birthdate">Date of Birth <input type="text" name="birthdate" id="birthdate" placeholder="Input artist's date of birth" size="50"/>
        </label>

        <label for="activeSince">Active Since <input type="text" name="activeSince" id="activeSince" placeholder="Input artist's active since" size="50"/>
        </label>

        <label for="genres">Genres <input type="text" name="genres" id="genres" placeholder="Input artist's genres" size="50"/>
        </label>

        <label for="labels">Labels <input type="text" name="labels" id="labels" placeholder="Input artist's labels" size="50"/>
        </label>

        <label for="website">Website <input type="text" name="website" id="website" placeholder="Input artist's website" size="50"/>
        </label>

        <label for="shortDescription">Short Description <input type="text" name="shortDescription" id="shortDescription" placeholder="Input artist's description" size="50"/>
        </label>

        <div class="btn-cancel-confirm">
        <button class="btn-cancel">Close</button>
        <button id="btn-dialog-create">Create artist</button>
        </div>
        
      </form>
  </div>
</dialog>

                <!-- dialog - delete post -->
  <dialog id="dialog-delete-artist">
        <h2>Do you want to delete an artist?</h2>
        <p id="dialog-delete-artist-title">Name of the artist</p>
        <form method="dialog" id="form-delete-artist">
          <div class="btn-cancel-confirm">
        <button type="button" id="cancelDelete">No</button>
        <button id="confirmDelete">Yes</button>
      </div>  
      </form>
    </dialog>

  <dialog id="dialog-delete-feedback">
    <p id="dialog-delete-feedback-message">Artist is deleted</p>
  </dialog>

  <dialog id="dialog-update-artist">
      <h2>Update artist</h2>
      <form id="form-update-artist" method="dialog">
        <label for="name">Name</label>
        <input type="text" name="name" />

        <label for="image">Image</label>
        <input type="url" name="image" />

        <label for="birthdate">Date of Birth</label>
        <input type="text" name="birthdate" />

        <label for="activeSince">Active Since</label>
        <input type="text" name="activeSince" />

        <label for="genres">Genres</label>
        <input type="text" name="genres" />

        <label for="labels">Labels</label>
        <input type="text" name="labels" />

        <label for="website">Website</label>
        <input type="text" name="website" />

        <label for="shortDescription">Short Description</label>
        <input type="text" name="shortDescription" />

        <div class="btn-cancel-confirm">
          <button class="btn-cancel">Close</button>
        <button class="btn-update">Update</button>
        </div>
        
      </form>
    </dialog>

    <dialog id="dialog-failed-to-update">
      <p>Artist Update Failed</p>
      <button class="btn-cancel">Close</button>
    </dialog>

    <script src="/frontend/script.js"type="module"></script>
  </body>
</html>
